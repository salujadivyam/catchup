<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App - Layout with Attach Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #252735;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      height: 50px;
      background-color: #1b1d27;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .app-logo {
      width: 32px;
      height: 32px;
      background-color: #445997;
      border-radius: 6px;
      margin-right: 10px;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #445997;
      cursor: pointer;
    }

    .status-icon {
      width: 18px;
      height: 18px;
      fill: #6c6f87;
      cursor: pointer;
      transition: fill 0.2s;
    }

    .status-icon:hover {
      fill: #ffffff;
    }

    /* Main container */
    .app-container {
      flex: 1;
      display: flex;
      height: calc(100vh - 50px);
      overflow: hidden;
    }

    .sidebar {
      width: 20%;
      background-color: #252735;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
      overflow-y: auto;
    }

    .friend {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .friend-avatar {
      width: 30px;
      height: 30px;
      background-color: #445997;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .friend-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .friend-name {
      font-weight: 600;
      font-size: 1rem;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .friend-last-seen {
      font-size: 0.75rem;
      color: #8a8d9f;
      margin-top: 2px;
    }

    .friend-last-message {
      font-size: 0.85rem;
      color: #a0a3b9;
      margin-top: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unread-count {
      background-color: #e53e3e;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 12px;
      min-width: 20px;
      text-align: center;
      flex-shrink: 0;
      user-select: none;
      margin-left: 10px;
    }

    .add-friend {
      margin: auto 15px 15px 15px;
      padding: 10px;
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #445997;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1b1d27;
      overflow: hidden;
    }

    .chat-header {
      height: 60px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 0 15px;
      justify-content: space-between;
      flex-shrink: 0;
      background-color: #252735;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      user-select: none;
    }

    .chat-header .friend-avatar {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      background-color: #5566aa;
    }

    .chat-user-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
    }

    .chat-user-last-seen {
      font-size: 0.75rem;
      color: #8a8d9f;
      margin-left: 52px;
      margin-top: 2px;
      user-select: none;
    }

    .chat-options-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .chat-options-button:hover {
      background-color: #445997;
    }

    .chat-options-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      user-select: text;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .message.sent {
      background-color: #445997;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.received {
      background-color: #3a3c4e;
      color: white;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .read-receipt {
      font-size: 0.7rem;
      color: #8a8d9f;
      margin-top: 4px;
      text-align: right;
      user-select: none;
    }

    /* Input section with attach buttons */
    .chat-input-section {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #333;
      flex-shrink: 0;
      background-color: #252735;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    /* Buttons container for attach + send */
    .buttons-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    /* Generic attach button style */
    .attach-button {
      width: 36px;
      height: 36px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      fill: white;
    }

    .attach-button:hover {
      background-color: #445997;
      fill: white;
    }

    /* Send button */
    .send-button {
      width: 40px;
      height: 40px;
      background-color: #445997;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      fill: white;
    }

    .send-button:hover {
      background-color: #5577bb;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    /* Hidden file input */
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <div class="app-logo"></div>
      <div class="app-name">CatchUp</div>
    </div>
    <div class="navbar-right">
      <div class="user-profile-pic" title="Your Profile"></div>
      <svg class="status-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" title="WiFi">
        <path d="M12 18c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6.36-2.79c-1.16-1.12-2.73-1.83-4.36-1.83s-3.2.7-4.36 1.83l-1.44-1.44a7.992 7.992 0 0 1 12.6 0l-1.44 1.44zM12 3C7.73 3 4.06 5.11 1.64 8.45l1.44 1.44a9.99 9.99 0 0 1 18.84 0l1.44-1.44C19.94 5.11 16.27 3 12 3z"/>
      </svg>
      <svg class="status-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" title="Battery">
        <path d="M16 7h-1V5a3 3 0 0 0-6 0v2H8a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2zm-3 0h-2V5a1 1 0 0 1 2 0v2z"/>
      </svg>
    </div>
  </div>

  <div class="app-container">
    <div class="sidebar">
      <div class="friend">
        <div class="friend-avatar"></div>
        <div class="friend-info">
          <span class="friend-name">Anand Pal</span>
          <span class="friend-last-seen">Last seen 2h ago</span>
          <span class="friend-last-message">Shtudantsh wot that</span>
        </div>
        <div class="unread-count">3</div>
      </div>

      <div class="friend">
        <div class="friend-avatar"></div>
        <div class="friend-info">
          <span class="friend-name">Natasha</span>
          <span class="friend-last-seen">Online</span>
          <span class="friend-last-message">Theek hai chalo bye</span>
        </div>
        <div class="unread-count">1</div>
      </div>

      <div class="add-friend">+ Add Friend</div>
    </div>

    <div class="chat-section">
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="friend-avatar"></div>
          <div>
            <div class="chat-user-name">Divyam Saluja</div>
            <div class="chat-user-last-seen">Last seen 2 hours ago</div>
          </div>
        </div>
        <button class="chat-options-button" aria-label="Chat options">
          <svg viewBox="0 0 24 24">
            <circle cx="5" cy="12" r="2"/>
            <circle cx="12" cy="12" r="2"/>
            <circle cx="19" cy="12" r="2"/>
          </svg>
        </button>
      </div>

      <div id="chat-box" class="chat-box">
        <div class="message received">
          Kya hal chal?
          <div class="read-receipt">Seen</div>
        </div>
        <div class="message sent">
          Sab badhiya tu bata
          <div class="read-receipt">Read</div>
        </div>
        <div class="message received">
          Rajma chawal kha raha hu 
          <div class="read-receipt">Seen</div>
        </div>
      </div>

      <div class="chat-input-section">
        <input
          type="text"
          class="chat-input"
          placeholder="Type your message..."
          aria-label="Message input"
        />

        <div class="buttons-container">
          <!-- Attach File -->
          <button class="attach-button" title="Attach file" aria-label="Attach file">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.5 6.5v9a3.5 3.5 0 0 1-7 0v-9a2.5 2.5 0 0 1 5 0v8a1.5 1.5 0 0 1-3 0v-7" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <!-- Attach Voice -->
          <button class="attach-button" title="Attach voice" aria-label="Attach voice">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 10v1a7 7 0 0 1-14 0v-1" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="12" y1="19" x2="12" y2="23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
              <line x1="8" y1="23" x2="16" y2="23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>

          <!-- Attach Image -->
          <button class="attach-button" title="Attach image" aria-label="Attach image">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke="white" stroke-width="1.5" fill="none"/>
              <circle cx="8.5" cy="10.5" r="1.5" stroke="white" stroke-width="1.5" fill="none"/>
              <path d="M21 19l-5-5L5 21" stroke="white" stroke-width="1.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
            </svg>
          </button>

          <!-- Camera (video upload) -->
          <button class="attach-button" title="Record or upload video" aria-label="Record or upload video" id="cameraButton">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 7l4-4v14l-4-4v4H5V5h12v2z" stroke="white" stroke-width="1.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
              <circle cx="12" cy="12" r="3" stroke="white" stroke-width="1.5" fill="none"/>
            </svg>
          </button>

          <input
            type="file"
            accept="video/*"
            capture="environment"
            id="cameraInput"
          />
          
          <button class="send-button" aria-label="Send message">
            <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Link camera button to hidden file input
    const cameraButton = document.getElementById('cameraButton');
    const cameraInput = document.getElementById('cameraInput');

    cameraButton.addEventListener('click', () => {
      cameraInput.click();
    });

    cameraInput.addEventListener('change', (event) => {
      const files = event.target.files;
      if (files.length > 0) {
        alert(`Selected video file: ${files[0].name}`);
        // Here you can add upload or preview functionality
      }
      cameraInput.value = ''; // Reset input
    });
  </script>
</body>
</html>
