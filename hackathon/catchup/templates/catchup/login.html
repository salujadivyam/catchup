{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'catchup/style.css' %}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App | Login</title>
</head>
<body>

<div class="container">
  <!-- Radio Toggle Tabs -->
  <input type="radio" id="signin" name="tab" checked>
  <input type="radio" id="signup" name="tab">

  <div class="tab">
    <label for="signin">Sign In</label>
    <label for="signup">Sign Up</label>
  </div>

  <div class="form-container">
    <!-- Sign In Form -->
    <form class="signin-form" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <br>
      <small>
        {% if login_message %}
        <div>{{ login_message }}</div>
        {% endif %}
      </small>
    </form>

    <!-- Sign Up Form -->
    <form class="signup-form" action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <input type="email" name="gmail" placeholder="Your Gmail" required>
      <input type="text" name="username" placeholder="Choose Username" required>
      <input type="password" name="password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
      <br>
      <small>
        {% if signup_message %}
        <div>{{ signup_message }}</div>
        {% endif %}
      </small>
      <small>
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}
      </small>
    </form>
  </div>
</div>

</body>
</html>
