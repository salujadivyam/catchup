<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 80px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar button {
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      width: 60px;
    }

    .sidebar button:hover {
      background-color: #0056b3;
    }

    .chat-list {
      width: 200px;
      background-color: #fafafa;
      border-right: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .category {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    .chat-item {
      padding: 10px;
      background-color: #fff;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .chat-item:hover {
      background-color: #e6f0ff;
    }

    .add-friend {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-window {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-btn {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-btn:hover {
      background-color: #0056b3;
    }

    .chat-options {
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <button>Chat</button>
      <button>Status</button>
      <button>Friends</button>
      <button>Settings</button>
    </div>

    <div class="chat-list">
      <div class="category">Business</div>
      <div class="chat-item">Person 1</div>
      <div class="chat-item">Person 2</div>
      <div class="category">Personal</div>
      <div class="chat-item">Person 3</div>
      <div class="add-friend">+ Add Friend</div>
    </div>

    <div class="chat-window">
      <div class="chat-header">
        <div class="person-info">Person 1</div>
        <div class="chat-options" title="More options">&#x22EE;</div>
      </div>
      <div class="chat-messages">
        <p>Chat with some person</p>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button class="send-btn">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
