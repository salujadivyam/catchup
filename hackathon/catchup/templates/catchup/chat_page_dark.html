.menu {
  padding: 0.5rem;
  background-color: #fff;

  display: flex;
  justify-content: center;
  border-radius: 15px;
  box-shadow: 0 10px 25px 0 rgba(#000, 0.075);
}

.link {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 70px;
  height: 50px;
  border-radius: 8px;
  position: relative;
  z-index: 1;
  overflow: hidden;
  transform-origin: center left;
  transition: width 0.2s ease-in;
  text-decoration: none;
  color: inherit;
  &:before {
    position: absolute;
    z-index: -1;
    content: "";
    display: block;
    border-radius: 8px;
    width: 100%;
    height: 100%;
    top: 0;
    transform: translateX(100%);
    transition: transform 0.2s ease-in;
    transform-origin: center right;
    background-color: #eee;
  }

  &:hover,
  &:focus {
    outline: 0;
    width: 130px;

    &:before,
    .link-title {
      transform: translateX(0);
      opacity: 1;
    }
  }
}

.link-icon {

  height: 28px;
  display: block;
  flex-shrink: 0;
  left: 18px;
  position: absolute;

    width: 28px;
    height: 28px;
  }
}

.link-title {
  transform: translateX(100%);
  transition: transform 0.2s ease-in;
  transform-origin: center right;
  display: block;
  text-align: center;
  text-indent: 28px;
  width: 100%;
}

      color: white;

    .chat-user-last-seen {
      font-size: 0.75rem;
      color: #8a8d9f;
      margin-left: 2px;
      margin-top: 2px;
      user-select: none;
      
    }

      align-items: center;
      justify-content: center;

    }

    .chat-options-button:hover {

    }

      display: flex;
      flex-direction: column;

      font-size: 0.95rem;

      word-wrap: break-word;
    }

    .message.sent {
      background-color: #445997;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.received {
      background-color: #3a3c4e;
      color: white;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

      font-size: 0.7rem;
      color: #8a8d9f;

    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    /* Hidden file input */
    input[type="file"] {
      display: none;
    }

<div class="popup-overlay" id="popup">
  <div class="popup">
    <h2>Add User</h2>
    <input type="text" id="username" placeholder="Enter username" class="popup-input">
    <button onclick="addUser()" class="add-user-button">Add</button>
    <br><br>
    <button onclick="hidePopup()" class="close-popup-button">Close</button>
  </div>

<!-- JavaScript -->
<script>
  function showPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function hidePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function addUser() {
    const username = document.getElementById("username").value;

    fetch("{% url 'addfriend' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "X-CSRFToken": getCookie("csrftoken")
      },
      body: `username=${encodeURIComponent(username)}`
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert(data.message);
        hidePopup();
      } else {
        alert("Error: " + data.error);
      }
    })
    .catch(error => {
      alert("Error sending request.");
    });
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + "=")) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  function loadChat(friendId) {
  fetch(`/get_chat/${friendId}/`, {
    headers: {
      'X-Requested-With': 'XMLHttpRequest'
    }
  })
  .then(response => response.text())
  .then(html => {
    const chatWindow = document.getElementById("chat-window");
    chatWindow.innerHTML = html;
  })
  .catch(err => console.error("Error loading chat:", err));
}
</script>
