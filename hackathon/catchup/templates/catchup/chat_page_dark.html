.menu {
  padding: 0.5rem;
  background-color: #fff;
  position: relative;
  display: flex;
  justify-content: center;
  border-radius: 15px;
  box-shadow: 0 10px 25px 0 rgba(#000, 0.075);
}

.link {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 70px;
  height: 50px;
  border-radius: 8px;
  position: relative;
  z-index: 1;
  overflow: hidden;
  transform-origin: center left;
  transition: width 0.2s ease-in;
  text-decoration: none;
  color: inherit;
  &:before {
    position: absolute;
    z-index: -1;
    content: "";
    display: block;
    border-radius: 8px;
    width: 100%;
    height: 100%;
    top: 0;
    transform: translateX(100%);
    transition: transform 0.2s ease-in;
    transform-origin: center right;
    background-color: #eee;
  }

  &:hover,
  &:focus {
    outline: 0;
    width: 130px;

    &:before,
    .link-title {
      transform: translateX(0);
      opacity: 1;
    }
  }
}

.link-icon {
  width: 28px;
  height: 28px;
  display: block;
  flex-shrink: 0;
  left: 18px;
  position: absolute;
  svg {
    width: 28px;
    height: 28px;
  }
}

.link-title {
  transform: translateX(100%);
  transition: transform 0.2s ease-in;
  transform-origin: center right;
  display: block;
  text-align: center;
  text-indent: 28px;
  width: 100%;
}

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #252735;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      height: 50px;
      background-color: #1b1d27;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .app-logo {
      width: 32px;
      height: 32px;
      background-color: #445997;
      border-radius: 6px;
      margin-right: 10px;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
      padding:  20px;
      margin-right: 150px;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #445997;
      cursor: pointer;
    }

    .status-icon {
      width: 18px;
      height: 18px;
      fill: #6c6f87;
      cursor: pointer;
      transition: fill 0.2s;
    }

    .status-icon:hover {
      fill: #ffffff;
    }

    /* Main container */
    .app-container {
      flex: 1;
      display: flex;
      height: calc(100vh - 50px);
      overflow: hidden;
    }

    .sidebar {
      width: 20%;
      background-color: #252735;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
      overflow-y: auto;
    }

    .friend {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .friend-avatar {
      width: 40px;
      height: 40px;
      background-color: #445997;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .friend-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .friend-name {
      font-weight: 600;
      font-size: 1rem;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .friend-last-seen {
      font-size: 0.75rem;
      color: #8a8d9f;
      margin-top: 2px;
    }

    .friend-last-message {
      font-size: 0.85rem;
      color: #a0a3b9;
      margin-top: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unread-count {
      background-color: #e53e3e;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 12px;
      min-width: 20px;
      text-align: center;
      flex-shrink: 0;
      user-select: none;
      margin-left: 10px;
    }

    .add-friend {
      margin: auto 5px 5px 5px;
      padding: 10px;
      background-color:transparent;
      color: #4b0768;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1b1d27;
      overflow: hidden;
    }

    .chat-header {
      height: 60px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 0 15px;
      justify-content: space-between;
      flex-shrink: 0;
      background-color: #252735;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      user-select: none;
    }

    .chat-header .friend-avatar {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      background-color: #5566aa;
    }

    .chat-user-name {
      margin-left: 1px;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
    }

    .chat-user-last-seen {
      font-size: 0.75rem;
      color: #8a8d9f;
      margin-left: 2px;
      margin-top: 2px;
      user-select: none;
      
    }

    .chat-options-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .chat-options-button:hover {
      background-color: #445997;
    }

    .chat-options-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      user-select: text;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .message.sent {
      background-color: #445997;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.received {
      background-color: #3a3c4e;
      color: white;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .read-receipt {
      font-size: 0.7rem;
      color: #8a8d9f;
      margin-top: 4px;
      text-align: right;
      user-select: none;
    }

    /* Input section with attach buttons */
    .chat-input-section {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #333;
      flex-shrink: 0;
      background-color: #252735;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    /* Buttons container for attach + send */
    .buttons-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    /* Generic attach button style */
    .attach-button {
      width: 36px;
      height: 36px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      fill: white;
    }

    .attach-button:hover {
      background-color: #445997;
      fill: white;
    }

    /* Send button */
    .send-button {
      width: 40px;
      height: 40px;
      background-color: #445997;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      fill: white;
    }

    .send-button:hover {
      background-color: #5577bb;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    /* Hidden file input */
    input[type="file"] {
      display: none;
    }

              <circle cx="8.5" cy="10.5" r="1.5" stroke="white" stroke-width="1.5" fill="none"/>
              <path d="M21 19l-5-5L5 21" stroke="white" stroke-width="1.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
            </svg>
          </button>

          <!-- Camera (video upload) -->
          <button class="attach-button" title="Record or upload video" aria-label="Record or upload video" id="cameraButton">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 7l4-4v14l-4-4v4H5V5h12v2z" stroke="white" stroke-width="1.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
              <circle cx="12" cy="12" r="3" stroke="white" stroke-width="1.5" fill="none"/>
            </svg>
          </button>

          <input
            type="file"
            accept="video/*"
            capture="environment"
            id="cameraInput"
          />
          
          <button class="send-button" aria-label="Send message">
            <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Link camera button to hidden file input
    const cameraButton = document.getElementById('cameraButton');
    const cameraInput = document.getElementById('cameraInput');

    cameraButton.addEventListener('click', () => {
      cameraInput.click();
    });

    cameraInput.addEventListener('change', (event) => {
      const files = event.target.files;
      if (files.length > 0) {
        alert(`Selected video file: ${files[0].name}`);
        // Here you can add upload or preview functionality
      }
      cameraInput.value = ''; // Reset input
    });
  </script>
